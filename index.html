<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Electron Browser</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .controls {
      display: flex;
      padding: 10px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }

    #url-input {
      flex: 1;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3367d6;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #webview-container {
      flex: 2;
      position: relative;
    }

    webview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: inline-flex;
    }

    #log-container {
      flex: 1;
      padding: 10px;
      background-color: #f9f9f9;
      border-left: 1px solid #ddd;
      overflow-y: auto;
      max-width: 400px;
    }

    #event-log {
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 12px;
    }

    .log-entry {
      margin-bottom: 5px;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }

    .timestamp {
      color: #888;
      font-size: 10px;
    }

    .clear-log {
      margin-top: 10px;
      background-color: #f44336;
    }

    .clear-log:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input id="url-input" type="text" placeholder="Enter URL (e.g., https://www.google.com)" />
    <button id="load-button">Load</button>
  </div>

  <div class="container">
    <div id="webview-container">
      <!-- The webview will be created dynamically -->
    </div>

    <div id="log-container">
      <h3>Event Log</h3>
      <div id="event-log"></div>
      <button class="clear-log" id="clear-log">Clear Log</button>
    </div>
  </div>

  <script src="dist/src/renderer.js"></script>
</body>
</html>
